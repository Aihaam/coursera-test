<html lang="en">
<head>
    <style>
        .d {
            position: relative;
            display: inline-block;
        }

        .d-con {
            display: none;
            position: absolute;
            background-color: red;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
        }

        .d:hover .d-con {
            display: block;
        }
    </style>
</head>
<body>
    <div class="d">
        Welcome to my Class
        <div class="d-con">
            <p>Good Morning</p>
        </div>
    </div>
</body>
</html>
